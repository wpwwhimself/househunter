<div class="flex-down center">
  <app-logo />

  <app-box heading="Utwórz konto">
    <div class="flex-down center">
      <p>Załóż konto i poluj na swoje nowe cztery kąty</p>

      <app-input
        name="username"
        label="Login"
        />
      <app-input
        type="email"
        name="email"
        label="Email"
        />
      <app-input
        type="password"
        name="password"
        label="Hasło"
      />
      <app-input
        type="password"
        name="confirm_password"
        label="Powtórz hasło"
      />

      <div class="flex-right">
        <app-button label="Utwórz" />
      </div>
    </div>
  </app-box>

  <div class="flex-right">
    <app-button label="Wróć do logowania" (click)="router.navigate(['login'])" />
    <app-button label="Wróć" (click)="router.navigate(['/'])" />
  </div>
</div>
