<div class="flex-down center">
  <app-logo />

  <app-box heading="Zaloguj się">
    <div class="flex-down center">
      <p>Przejdź do na swoje konto i zarządzaj znalezionymi ofertami</p>

      <form
        class="flex-down center"
        [formGroup]="loginForm"
      >
        <app-input
          name="username"
          label="Login"
          formControlName="login"
        />
        <app-input
          type="password"
          name="password"
          label="Hasło"
          formControlName="password"
        />
      </form>

      <div class="flex-right">
        <app-button label="Zaloguj" />
      </div>
    </div>
  </app-box>

  <div class="flex-right">
    <app-button label="Utwórz konto" (click)="router.navigate(['register'])" />
    <app-button label="Wróć" (click)="router.navigate(['/'])" />
  </div>
</div>
